<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/logo.png"
    />
    <title>Love Math</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="assets/css/style.css"
    />
  </head>
  <body>
    <main>
      <h1 class="heading">
        <img
          src="assets/images/logo.png"
          alt="Logo"
        />
        Love Maths
      </h1>
      <section class="game-area">
        <div class="controls-area">
          <button class="btn btn--big btn--green">
            <i class="fas fa-plus"></i>
          </button>
          <button class="btn btn--big btn--blue">
            <i class="fas fa-minus"></i>
          </button>
          <button class="btn btn--big btn--orange">
            <i class="fas fa-times"></i>
          </button>
          <button class="btn btn--big btn--red">
            <i class="fas fa-divide"></i>
          </button>
        </div>
        <div class="question-area">
          <span id="operandi">0</span>
          <span id="operator">x</span>
          <span id="operandi2">0</span>
          <span>=</span>
          <p class="answer-message">Answer</p>
          <input
            type="number"
            id="answer-box"
          />
        </div>
        <button class="btn btn--gray">Submit Answer</button>
      </section>
      <section class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
